<!DOCTYPE html>
<html>
  <head>

  <body>
    <!-- DO NOT REMOVE ABOVE -->

    <div class="container">
        <svg class="waveSVG" version="1.1" x="0px" y="0px" width="600px" height="600px" viewBox="0 0 600 600">
            <defs>
                <pattern id="graphBg" x="0" y="-7" width="50" height="50" patternUnits="userSpaceOnUse" >
                <rect x="0" y="0" width="50" height="50" style="stroke: magenta; fill: none" />
                </pattern>  
        <filter id="glow" y="-50%" height="200%">
          <feGaussianBlur stdDeviation="5 5" result="coloredBlur"/>
             <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
        </filter> 
            </defs>

  <rect x="0" y="0" width="600" height="600"  style="stroke: none; fill: url(#graphBg);" />
    <line class="pulseRight" fill="none" stroke="lime" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="338.2" y1="343.5" x2="581.3" y2="650"/>
      <path class="pulseMiddle" fill="none" stroke="lime" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="
      M338.2,343.5c-8.6,0-10-14.5-22-13.1c-14.6,1.7-13.3,67-18.1,68.1c-4.8,1-4-15-5.3-62.1c-1.3-46.1-0.6-106-1.6-123.6
      c-0.8-14-4-13.4-5.6-0.9c-2.7,17.4-4,78.3-5.3,124.4c-1.3,47.1-19.7-2.5-25.8-8.2c-7.5-7-22.4,15.3-32.3,15.3"/>
    <line class="pulseLeft" fill="none" stroke="lime" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" x1="0.01" y1="0.1" x2="222.1" y2="343.5"/>
        </svg>

  </div>
