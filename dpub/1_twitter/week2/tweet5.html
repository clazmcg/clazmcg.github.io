
<!DOCTYPE html>
<html>
<head>
	<title>CSS Layout</title>
	<style type="text/css">
		body {
			font-size:50px;
		}
		.fixed {
			position: fixed;
			top:100px;
			left:10px;
			background: black;
			color:white;
			font-size:60px;
			margin-left:1000px;
		}
		.absolute {
			position: absolute;
			top:300px;
			right:10px;
			background-color: black;
			color:white;
			font-size:70px;
		}
		.margin {
			margin-bottom:500px; 
		}
	</style>
</head>
<body>
	<div class="margin">
who's fake
<br>
who's true
<br>
who will risk it all for you
	</div>
	<div class="fixed">
		6:08pm
	</div>

	<div class="absolute">
		20 March
	</div>
</body>
</html>
